name: Docker Image CI

on:
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # GitHub Container Registry (ghcr.io)
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}   # ‚Üê your PAT here

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/cloudfy/cacsi-driver:latest
          ghcr.io/cloudfy/cacsi-driver:${{ github.sha }}
    
    - uses: actions/checkout@v4
    - name: Push Docker image
      run: docker push ghcr.io/cloudfy/cacsi-driver:latest
