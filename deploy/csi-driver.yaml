---
apiVersion: v1
kind: Namespace
metadata:
  name: csi-cert-system
---
# Service Account for CSI Driver
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-cert-driver
  namespace: csi-cert-system
---
# ClusterRole for CSI Driver
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: csi-cert-driver
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding for CSI Driver
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: csi-cert-driver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: csi-cert-driver
subjects:
  - kind: ServiceAccount
    name: csi-cert-driver
    namespace: csi-cert-system
---
# CA Certificate Secret (to be created manually or via cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: csi-ca-secret
  namespace: csi-cert-system
type: kubernetes.io/tls
data:
  # Base64 encoded CA certificate and key
  # These should be generated externally and applied
  # Example generation:
  # openssl req -x509 -newkey rsa:4096 -keyout ca.key -out ca.crt -days 3650 -nodes -subj "/CN=CSI-CA"
  # kubectl create secret tls csi-ca-secret --cert=ca.crt --key=ca.key -n csi-cert-system
  tls.crt: ""
  tls.key: ""
---
# Certificate Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-service
  namespace: csi-cert-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-service
  template:
    metadata:
      labels:
        app: cert-service
    spec:
      serviceAccountName: csi-cert-driver
      containers:
        - name: cert-service
          image: csi-cert-driver:latest  # Build and push your image
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/cert-service
          env:
            - name: LISTEN_ADDR
              value: "0.0.0.0:50051"
            - name: CA_SECRET_NAME
              value: "csi-ca-secret"
            - name: CA_SECRET_NAMESPACE
              value: "csi-cert-system"
            - name: RUST_LOG
              value: "info"
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
# Certificate Service
apiVersion: v1
kind: Service
metadata:
  name: cert-service
  namespace: csi-cert-system
spec:
  selector:
    app: cert-service
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
  type: ClusterIP
---
# CSI Driver DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: csi-cert-driver
  namespace: csi-cert-system
spec:
  selector:
    matchLabels:
      app: csi-cert-driver
  template:
    metadata:
      labels:
        app: csi-cert-driver
    spec:
      serviceAccountName: csi-cert-driver
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: csi-driver
          image: csi-cert-driver:latest  # Build and push your image
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/csi-driver
          env:
            - name: CSI_ENDPOINT
              value: "unix:///csi/csi.sock"
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CERT_SERVICE_ADDR
              value: "http://cert-service.csi-cert-system.svc.cluster.local:50051"
            - name: CA_SECRET_NAME
              value: "csi-ca-secret"
            - name: CA_SECRET_NAMESPACE
              value: "csi-cert-system"
            - name: CERT_BASE_PATH
              value: "/var/lib/csi-certs"
            - name: CLUSTER_DOMAIN
              value: "cluster.local"
            - name: RUST_LOG
              value: "info"
          securityContext:
            privileged: true
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - name: cert-storage
              mountPath: /var/lib/csi-certs
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        
        - name: node-driver-registrar
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.9.0
          args:
            - "--csi-address=/csi/csi.sock"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/csi.k8s.cert-driver/csi.sock"
            - "--v=5"
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi.k8s.cert-driver/
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: cert-storage
          hostPath:
            path: /var/lib/csi-certs
            type: DirectoryOrCreate
---
# CSIDriver object
apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: csi.k8s.cert-driver
spec:
  attachRequired: false
  podInfoOnMount: true
  volumeLifecycleModes:
    - Ephemeral
